<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/icon_airbnb.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB Clone</title>
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">

        <section class="filters">
            <div class="locations">
                <div>
                    <h3>States</h3>
                    <h4>Accra, Kumasi...</h4>
                </div>
                <ul class="popover">
                    <li>
                        <h2>Accra:</h2>
                        <span>James Town</span>
                        <span>Tema:</span>
                    </li>
                    <li>
                        <h2>Central</h2>
                        <span>Cape Coast</span>
                        <span>Winneba</span>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <div>
                    <h3>Amenities</h3>
                    <h4>Gym, Kitchen...</h4>
                </div>
                <ul class="popover">
                    <li>Internet</li>
                    <li>TV</li>
                    <li>Air Conditioner</li>
                    <li>Iron</li>
                </ul>
            </div>
            <button>Search</button>
        </section>

        <section class="places">
            <h1>Places</h1>
            <div>
                <article>
                    <h2>My home</h2>
                </article>
                <article>
                    <h2>Tiny house</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>
        </section>

    </div>

    <footer>Best School</footer>
</body>

</html>
